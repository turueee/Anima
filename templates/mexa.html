<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="{{url_for('static',filename='CSS/mexa.css')}}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Аниме жанра меха</title>
</head>
<body>
<table>
    <tr>
        <th><a class='menumexa' href={{url_for('Anima')}}>Anima</a></th>
        {% for gen in genres -%}
        <td><a class='menumexa' href={{url_for('mexa',name=gen)}}>{{gen}}</a></td>
        {% endfor -%}
    </tr>
</table>
<div class="out">
    <div class="in">
        <center><h1>Аниме жанра {{title}}</h1></center>
        {% for rusname in names -%}
        <center><h2><a class='names' href={{url_for('mex',name=names[rusname])}}>{{rusname}}</a></h2></center>
        {% endfor -%}
    </div>
</div>
</body>
</html>
